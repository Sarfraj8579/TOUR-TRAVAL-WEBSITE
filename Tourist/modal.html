
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>modal</title>
	<link rel="stylesheet" type="text/css" href="css/Bootstrap.css"> 
	<script type="text/javascript" src="js/Bootstrap.js"></script>

</head>
<body>
	<div class="container">
<center>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#form">
			Login
		</button></center>
<div class="modal fade"id="form">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title mt-4">
Login Form
</h5></div>
<div class="modal-body">
<form class="form">
<label class="form-label" for="name">Username</label>
<input type="text" placeholder="Enter Username" class="form-control" id="Username" required>
<label class="form-label" for="Password">Password</label>
<input type="text" placeholder="Enter Password" class="form-control" id="Password" required>
<button type="button" class="btn btn-success mt-3">Click</button>
</form>	
</div>
</div>
</div>	
</div>		
	</div>
</body>
</html>
